<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HSync â€” Join Poll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body class="page page-join">
    <header class="topbar">
      <div class="topbar-left">
        <div class="brand">
          <span class="brand-mark">H</span>
          <span class="brand-text">HSync</span>
        </div>
        <div class="topbar-subtitle">Join an existing poll</div>
      </div>

      <nav class="topbar-nav">
        <a href="index.html" class="topbar-link">Home</a>
        <a href="join.html" class="topbar-link topbar-link--active">Join</a>
        <a href="appearance.html" class="topbar-link">Appearance</a>
      </nav>
    </header>

    <main class="main">
      <section class="card card-secondary">
        <h2>Join a poll</h2>

        <div class="join-row">
          <label class="share-label">
            Event link or code
            <input type="text" id="join-event-input" placeholder="Paste HSync link or code" />
          </label>
          <button id="join-open-button" class="btn btn-primary">Open poll</button>
        </div>

        <p id="join-saved-msg" class="helper-text"></p>

        <p class="helper-text">
          Paste the full HSync link, or just the short code at the end. The last poll you attempted to join is saved for quick access.
        </p>
      </section>
    </main>

    <footer class="footer">
      <span>Quick access to polls you joined recently.</span>
    </footer>

    <script src="main.js" defer></script>
  </body>
</html>
